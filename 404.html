<!doctype html><meta charset="utf-8"><title>Routingâ€¦</title>
<script>
  (function (L) {
    var BASE = ""; // set "/your-repo" for project pages
    var MAP  = { home:"/index.html", contact:"/contact.html", download:"/download.html" };
    var p=L.pathname.replace(/\/+$/,""); if(BASE && p.startsWith(BASE)) p=p.slice(BASE.length)||"/";
    var s=p.replace(/^\/+/,""); if (MAP[s]) L.replace(BASE+MAP[s]+L.search+L.hash);
  })(location);
</script>
