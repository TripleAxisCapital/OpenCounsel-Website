<!-- ▶ ONX Hero Snippet with Typed Demo (drop-in, self-contained) -->
<section class="onx-hero" aria-labelledby="onx-hero-title" data-reveal-stagger="140">
  <h1 id="onx-hero-title" class="reveal-up">Intelligence.<br>Refined.</h1>
  <p class="onx-hero__sub reveal-up">Research, design, and launch with AI—fast.</p>

  <form class="onx-hero__bar reveal-up" onsubmit="return onxHeroSend(event)">
    <input class="onx-hero__input" aria-label="Ask ONX" placeholder="Try: Draft a launch plan for a new app" />
    <button class="onx-hero__send" aria-label="Send">
      <!-- Upward arrow icon (white stroke) -->
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 19V5"/>
        <path d="M5 12l7-7 7 7"/>
      </svg>
    </button>
  </form>

  <button class="onx-hero__cta reveal-up" title="Download">
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M16.2 12.3c.01 2.7 2.4 3.6 2.41 3.61-.02.06-.38 1.32-1.25 2.62-.75 1.1-1.53 2.2-2.76 2.22-1.2.02-1.58-.72-2.95-.72-1.37 0-1.8.7-2.95.74-1.18.04-2.08-1.19-2.83-2.29-1.54-2.24-2.72-6.34-1.14-9.12.79-1.38 2.2-2.25 3.74-2.27 1.17-.02 2.27.78 2.95.78.68 0 2.03-.96 3.43-.82.58.02 2.2.24 3.24 1.85-.08.05-1.93 1.13-1.9 3.4zM14.6 4.2c.58-.7.97-1.68.86-2.66-.83.03-1.86.56-2.45 1.26-.54.63-1 1.63-.88 2.6.93.07 1.89-.52 2.47-1.2z"/></svg>
    Download
  </button>
</section>

<style>
  /* ——— Scoped tokens ——— */
  .onx-hero{ --fg:#0a0a0a; --muted:#6b7280; --hair:rgba(0,0,0,.06); --shadow-pill:0 18px 40px rgba(0,0,0,.08), 0 6px 16px rgba(0,0,0,.06); --shadow-btn:0 10px 30px rgba(0,0,0,.18); --ease:cubic-bezier(.2,.7,0,1); text-align:center; padding:64px 16px 24px; position:relative; }
  .onx-hero::before{ content:""; position:absolute; inset:auto 50% 12% 50%; translate:-50% 0; width:min(1200px,92vw); height:460px; background:radial-gradient(55% 60% at 50% 32%, rgba(0,0,0,.08), transparent 60%); filter:blur(18px); pointer-events:none; z-index:-1; }
  .onx-hero h1{ margin:0 0 10px; font:800 clamp(34px,6vw,64px)/1.08 -apple-system,BlinkMacSystemFont,"SF Pro Text",Inter,Segoe UI,Roboto,Arial,sans-serif; letter-spacing:-.02em; color:var(--fg); }
  .onx-hero__sub{ margin:0 0 24px; color:var(--muted); font:400 clamp(15px,2.4vw,19px)/1.5 -apple-system,BlinkMacSystemFont,Inter,Segoe UI,Roboto,Arial,sans-serif; }

  /* Chat bar */
  .onx-hero__bar{ width:min(920px,92vw); margin:24px auto 24px; display:flex; align-items:center; background:#fff; border-radius:9999px; padding:14px; box-shadow:var(--shadow-pill); border:1px solid var(--hair); }
  .onx-hero__input{ flex:1; border:0; outline:0; background:transparent; padding:12px 16px; font-size:16px; color:var(--fg); }
  .onx-hero__input::placeholder{ color:#a3a3a3; }

  /* Send button — black circle with white upward arrow */
  .onx-hero__send{ flex:0 0 auto; border:0; width:48px; height:48px; border-radius:9999px; background:var(--fg); color:#fff; display:grid; place-items:center; cursor:pointer; box-shadow:var(--shadow-btn); transition:transform .18s var(--ease); }
  .onx-hero__send:hover{ transform:translateY(-1px) scale(1.02); }
  .onx-hero__send:focus-visible{ outline:3px solid rgba(0,0,0,.1); outline-offset:3px; }
  .onx-hero__send svg{ width:18px; height:18px; stroke:currentColor; stroke-width:2.4; stroke-linecap:round; stroke-linejoin:round; fill:none; }

  /* CTA + trust strip */
  .onx-hero__cta{ display:inline-flex; align-items:center; gap:10px; margin-top:10px; padding:12px 18px; border-radius:9999px; background:var(--fg); color:#fff; border:0; box-shadow:var(--shadow-btn); font-weight:600; cursor:pointer; }
  .onx-hero__cta svg{ width:16px; height:16px; fill:currentColor; }
</style>

<script>
  // Prevent form submit (demo only)
  function onxHeroSend(e){ e.preventDefault(); const i=e.currentTarget.querySelector('.onx-hero__input'); alert(i.value? `Demo: "${i.value}" submitted.`: 'Demo: try typing something first.'); i.focus(); return false; }

  // Minimal reveal engine (scoped to this hero)
  (function(){
    const root = document.currentScript.previousElementSibling.previousElementSibling; // the section element
    const targets = root.querySelectorAll('.reveal-up');

    // Stagger children if parent has data-reveal-stagger
    const stepAttr = root.getAttribute('data-reveal-stagger');
    if (stepAttr){
      const step = parseInt(stepAttr,10) || 120;
      targets.forEach((el,i)=>{ if(!el.style.getPropertyValue('--reveal-delay')) el.style.setProperty('--reveal-delay', `${i*step}ms`); });
    }

    if(!('IntersectionObserver' in window)){ targets.forEach(el=>el.classList.add('is-visible')); return; }
    const io = new IntersectionObserver((ents,obs)=>{
      ents.forEach(en=>{ if(en.isIntersecting){ en.target.classList.add('is-visible'); obs.unobserve(en.target);} });
    }, {threshold:.12, rootMargin:'0px 0px -10% 0px'});
    targets.forEach(el=>io.observe(el));
  })();
</script>

<script>
  // Typed demo placeholder — add or edit your sentences here
  (function typedDemo(){
    const el = document.querySelector('.onx-hero .onx-hero__input');
    if (!el) return;
    const samples = [
      'Draft a launch plan for a new app',
      'Summarize competitor features for a brief',
      'Write a landing page hero in 3 tones'
      // Add more lines like 'Outline a GTM plan for a fintech', 'Create a 10-slide investor deck outline', ...
    ];
    let i=0, j=0, dir=1, active = true;
    const type = () => {
      if (!active) return; // pause when focused
      const target = samples[i];
      el.placeholder = target.slice(0, j);
      j += dir;
      if (j===target.length+1) { dir=-1; setTimeout(type, 1300); return; }
      if (j===0){ dir=1; i=(i+1)%samples.length; }
      setTimeout(type, dir>0? 36: 22);
    };
    el.addEventListener('focus', ()=>{ active=false; el.placeholder=samples[i]; });
    el.addEventListener('blur', ()=>{ if (!active){ active=true; j=0; dir=1; type(); }});
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
    type();
  })();
</script>
